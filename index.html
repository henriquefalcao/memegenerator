    const imagens = [
      'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Toiletpapier_%28Gobran111%29.jpg/1200px-Toiletpapier_%28Gobran111%29.jpg',

      'https://img.freepik.com/fotos-premium/um-rolo-de-papel-higienico-com-um-rosto_727939-1385.jpg'

    function gerarMeme() {
      const canvas = document.getElementById('memeCanvas');
      const ctx = canvas.getContext('2d');
      const imagem = new Image();
      const texto = frases[Math.floor(Math.random() * frases.length)];
      const imagemUrl = imagens[Math.floor(Math.random() * imagens.length)];

      imagem.crossOrigin = "anonymous"; // para evitar problemas de CORS
      imagem.src = imagemUrl;
      imagem.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(imagem, 0, 0, canvas.width, canvas.height);

        ctx.font = '36px Impact';
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'black';
        ctx.textAlign = 'center';

        // Quebrar texto em mÃºltiplas linhas se necessÃ¡rio
        const linhas = wrapText(ctx, texto, canvas.width - 40);

        // Texto na parte superior
        let yPos = 40;
        for (let i = 0; i < Math.floor(linhas.length / 2); i++) {
          ctx.fillText(linhas[i], canvas.width / 2, yPos);
          ctx.strokeText(linhas[i], canvas.width / 2, yPos);
          yPos += 30;
        }

        // Texto na parte inferior
        yPos = canvas.height - 40 - (linhas.length - Math.floor(linhas.length / 2)) * 30;
        for (let i = Math.floor(linhas.length / 2); i < linhas.length; i++) {
          ctx.fillText(linhas[i], canvas.width / 2, yPos);
          ctx.strokeText(linhas[i], canvas.width / 2, yPos);
          yPos += 30;
        }
      };
    }

    function wrapText(ctx, text, maxWidth) {
      const words = text.split(' ');
      const lines = [];
      let line = '';
      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + ' ';
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && i > 0) {
          lines.push(line);
          line = words[i] + ' ';
        } else {
          line = testLine;
        }
      }
      lines.push(line);
      return lines;
    }

    gerarMeme(); // gerar um meme ao carregar a pÃ¡gina
